services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: pipeline
      POSTGRES_USER: pipeline
      POSTGRES_PASSWORD: pipeline
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pipeline -d pipeline"]
      interval: 5s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data

  pipeline:
    build: .
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./:/app

  scheduler:
    build: .
    env_file:
      - .env
    command: ["python", "-m", "app.main", "schedule"]
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./:/app

volumes:
  postgres_data:
